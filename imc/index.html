<!DOCTYPE html>
<html>
    <head>
        <title>Ìndice de Massa Corporal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <style>
            * {
                font-family: sansserif;
                text-align: center
            }
        </style>
    </head>
    <body>
        <h1>Ìndice de Massa Corporal (IMC)</h1>    
        <p>
            <b>Criado por:</b> Eloah Piovezan
        </p>
        <h2>
            <form onsubmit="calcular(event)">
                Peso (kg)<br>
                <input id="peso" type="number"  placeholder="Insira o peso" required>
                <br><br>
                Altura (m)<br>
                <input id="altura" type="number" step="0.01"  placeholder="Insira a altura"required>
                <br><br>
                <button>Calcular</button>
            </form>
            <hr>
            IMC<br>
            <input id="imc" type="number" placeholder="Ìndice de massa Corporal" readonly>
            <br><br>
            <span id="resultado"></span>
        </h2>        
        <script>
        function calcular (event){
            event.preventDefault();
            var peso = document.querySelector("#peso").value;
            var altura = document.querySelector("#altura").value;
            var imc = peso / (altura * altura);
            var resultado="";
            if(imc < 17) resultado = "Muito abaixo do peso";
            else if(imc >= 17 && imc < 18.5) resultado = "Abaixo do peso";
            else if(imc >= 18.5 && imc < 25) resultado = "Peso normal";
            else if(imc >= 25 && imc < 30) resultado = "Acima do peso";
            else if(imc >= 30 && imc <35) resultado = "Obesidade I";
            else if(imc >= 35 && imc < 40) resultado = "Obesidade II";
            else if(imc >= 40) resultado = "Obesidade III";
            document.querySelector("#imc").value = imc;
            document.querySelector("#resultado").innerHTML = resultado;
            
        }
        </script>
    </body>
</html>
